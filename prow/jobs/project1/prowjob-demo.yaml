presubmits:
  awsgcr/aws-infra: #需要替换成你的组织名/仓库名
    - name: run-unit-test
      agent: kubernetes
      always_run: true
      spec:
        containers:
          - image: golang:alpine  # 为了demo演示，故意先用alpine 单元测试会报错
          # - image: golang:latest  # 正常使用latest          
            command: [ "go","test","." ]

periodics:
  - interval: 1m
    agent: kubernetes
    name: echo-test
    spec:
      containers:
        - image: alpine
          command: ["/bin/date"]
